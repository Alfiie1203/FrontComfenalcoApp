<app-header></app-header>
<br><br>
<div class="row">
    <div class="col-lg-12">
        <div class="card text-white bg-success mb-3" style="max-width: 200rem;">
            <div class="card-header">Programa:</div>
            <div class="card-body">
                <h3 class="card-title">Aplicacion al programa:</h3>
                <br>
                <h4 class="card-title">Para poder aplicar a este programa el primer paso es cargar el archivo que corresponde al formulario de aplicacion.</h4>
                <figure class="text-center">
                  <blockquote class="blockquote">
                    <p class="mb-0">Si usted no cuenta con el documento ingrese <a [routerLink]="['/formularioAplicacion']" routerLinkActive="router-link-active">aqui</a> </p>
                  
                  </blockquote>
                  <br>
                </figure>
                <div class="row">
                  <div class="col-lg-3 ">
                      <div class="file-select" id="src-file1" >
                          <input type="file" name="src-file1" aria-label="Archivo" accept=".pdf" (change)="onUpload($event)" >
                      </div>
                  </div>
                  <div class="col-lg-9 ">
                      <div class="progress">
                          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="progressbar" aria-valuemin="0" aria-valuemax="100" [style.width]="(uploadPercent | async ) + '%'"></div>
                      </div>
                  </div>
              </div>
              
              <div class="form-group">
                  <label for="exampleInputTitle"></label>
                  <input #formulario type="hidden" class="form-control" id="imagen" [value]="urlImage | async">
              </div>
            </div>
            <button type="button" (click)="aplicar()" class="btn btn-primary btn-lg btn-block">CARGAR LOS DOCUMETOS</button>
      </div>
    </div>
</div>
